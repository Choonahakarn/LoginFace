# Nixpacks configuration for Railway
# This file tells Railway how to build and run the backend

[phases.setup]
nixPkgs = [
    "pkgs.python311",
    "pkgs.libxcb",
    "pkgs.xorg.libX11",
    "pkgs.xorg.libXext",
    "pkgs.xorg.libXrender",
    "pkgs.xorg.libSM",
    "pkgs.xorg.libICE"
]

[phases.install]
cmds = ["pip install --no-cache-dir -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
QT_QPA_PLATFORM = "offscreen"
