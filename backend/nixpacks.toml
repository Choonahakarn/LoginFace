# Nixpacks configuration for Railway
# This file tells Railway how to build and run the backend

[phases.setup]
nixPkgs = [
    "pkgs.python311",
    "pkgs.libxcb",
    "pkgs.xorg.libX11",
    "pkgs.xorg.libXext",
    "pkgs.xorg.libXrender",
    "pkgs.libGL"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
